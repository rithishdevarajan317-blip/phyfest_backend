<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhyFest 26 · cosmic drift</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* deep cosmos background (nebula tones) */
    body {
      min-height: 100vh;
      background: radial-gradient(circle at 30% 40%, #3b1e4b, #130b1f 60%, #03010a 90%);
      position: relative;
      font-family: 'Libre Baskerville', Baskerville, Georgia, 'Times New Roman', serif;
      overflow-x: hidden;
    }

    /* glowing galactic clouds */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 20%, rgba(150, 80, 255, 0.2) 0%, transparent 30%),
                  radial-gradient(circle at 10% 85%, rgba(200, 100, 255, 0.15) 0%, transparent 35%),
                  radial-gradient(circle at 40% 60%, rgba(90, 140, 255, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    /* ---------- STARS (twinkling + slow drift) ---------- */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background-color: #f8f2ff;
      border-radius: 50%;
      box-shadow: 0 0 12px 3px rgba(230, 210, 255, 0.9);
      animation: driftTwinkle 6s infinite ease-in-out;
      opacity: 0.7;
    }

    /* combined movement + twinkling */
    @keyframes driftTwinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.9) translate(0, 0);
        box-shadow: 0 0 6px 2px rgba(255, 240, 255, 0.6);
      }
      25% {
        transform: scale(1.1) translate(4px, -3px);
      }
      50% {
        opacity: 1;
        transform: scale(1.3) translate(-3px, 5px);
        box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.9);
      }
      75% {
        transform: scale(0.95) translate(5px, 2px);
      }
      100% {
        opacity: 0.4;
        transform: scale(0.9) translate(-4px, -2px);
        box-shadow: 0 0 10px 4px rgba(240, 220, 255, 0.7);
      }
    }

    /* 25 stars scattered */
    .star:nth-child(1) { top: 5%; left: 7%; width: 3px; height: 3px; animation-delay: 0.2s; }
    .star:nth-child(2) { top: 12%; left: 88%; width: 2px; height: 2px; animation-delay: 1.5s; }
    .star:nth-child(3) { top: 22%; left: 16%; width: 4px; height: 4px; animation-delay: 2.8s; }
    .star:nth-child(4) { top: 31%; left: 73%; width: 2px; height: 2px; animation-delay: 0.9s; }
    .star:nth-child(5) { top: 44%; left: 42%; width: 3px; height: 3px; animation-delay: 3.2s; }
    .star:nth-child(6) { top: 58%; left: 91%; width: 4px; height: 4px; animation-delay: 1.1s; }
    .star:nth-child(7) { top: 67%; left: 12%; width: 2px; height: 2px; animation-delay: 2.3s; }
    .star:nth-child(8) { top: 75%; left: 55%; width: 3px; height: 3px; animation-delay: 0.4s; }
    .star:nth-child(9) { top: 83%; left: 29%; width: 2px; height: 2px; animation-delay: 3.9s; }
    .star:nth-child(10) { top: 92%; left: 80%; width: 3px; height: 3px; animation-delay: 1.7s; }
    .star:nth-child(11) { top: 17%; left: 35%; width: 4px; height: 4px; animation-delay: 2.1s; }
    .star:nth-child(12) { top: 28%; left: 61%; width: 2px; height: 2px; animation-delay: 0.6s; }
    .star:nth-child(13) { top: 39%; left: 5%; width: 3px; height: 3px; animation-delay: 3.5s; }
    .star:nth-child(14) { top: 51%; left: 48%; width: 2px; height: 2px; animation-delay: 1.9s; }
    .star:nth-child(15) { top: 63%; left: 23%; width: 4px; height: 4px; animation-delay: 0.1s; }
    .star:nth-child(16) { top: 72%; left: 67%; width: 3px; height: 3px; animation-delay: 2.6s; }
    .star:nth-child(17) { top: 84%; left: 43%; width: 2px; height: 2px; animation-delay: 3.3s; }
    .star:nth-child(18) { top: 95%; left: 15%; width: 3px; height: 3px; animation-delay: 0.8s; }
    .star:nth-child(19) { top: 8%; left: 52%; width: 4px; height: 4px; animation-delay: 2.9s; }
    .star:nth-child(20) { top: 20%; left: 76%; width: 2px; height: 2px; animation-delay: 1.4s; }
    .star:nth-child(21) { top: 34%; left: 94%; width: 3px; height: 3px; animation-delay: 3.7s; }
    .star:nth-child(22) { top: 47%; left: 19%; width: 2px; height: 2px; animation-delay: 0.3s; }
    .star:nth-child(23) { top: 60%; left: 36%; width: 4px; height: 4px; animation-delay: 2.4s; }
    .star:nth-child(24) { top: 71%; left: 82%; width: 3px; height: 3px; animation-delay: 1.2s; }
    .star:nth-child(25) { top: 86%; left: 69%; width: 2px; height: 2px; animation-delay: 3.1s; }

    /* ---------- ASTEROID (shooting across) ---------- */
    .asteroid {
      position: absolute;
      top: 15%;
      left: -200px;
      width: 8px;
      height: 8px;
      background: #fde3a7;
      border-radius: 40% 60% 70% 30%;
      box-shadow: 0 0 20px 6px #ffb56b, 0 0 30px 10px rgba(255, 200, 100, 0.5);
      transform: rotate(25deg);
      z-index: 2;
      animation: flyAsteroid 12s linear infinite;
    }

    .asteroid::before {
      content: '';
      position: absolute;
      top: 2px;
      left: -40px;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #fff9e6, #ffdb9f, transparent);
      border-radius: 50%;
      filter: blur(2px);
      transform: skewX(-20deg);
      box-shadow: 0 0 12px #ffbb66;
    }

    .asteroid::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -20px;
      width: 30px;
      height: 6px;
      background: radial-gradient(circle, #ffeaa6, transparent 70%);
      filter: blur(4px);
    }

    @keyframes flyAsteroid {
      0% {
        left: -200px;
        top: 15%;
        opacity: 1;
        transform: rotate(20deg) scale(0.8);
      }
      20% {
        transform: rotate(30deg) scale(1.2);
      }
      40% {
        transform: rotate(15deg) scale(1);
      }
      70% {
        opacity: 1;
      }
      100% {
        left: 120%;
        top: 45%;
        opacity: 0.2;
        transform: rotate(5deg) scale(0.5);
      }
    }

    /* card container (above all effects) */
    .card-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      position: relative;
      z-index: 10;
    }

    /* glassmorphism poster */
    .poster-card {
      max-width: 950px;
      width: 100%;
      background: rgba(8, 3, 18, 0.45);
      backdrop-filter: blur(16px) saturate(200%);
      -webkit-backdrop-filter: blur(16px) saturate(200%);
      border-radius: 4rem 1.8rem 4rem 1.8rem;
      border: 1px solid rgba(200, 170, 255, 0.3);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(220, 180, 255, 0.2) inset;
      padding: 3.5rem 2.5rem;
      color: #f0eaff;
      text-align: center;
      transition: all 0.2s;
    }

    .vit-top {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      margin-bottom: 1.8rem;
      color: #ffe6cc;
      text-shadow: 0 2px 8px #4d1f6e;
      border-bottom: 2px solid rgba(220, 170, 255, 0.5);
      display: inline-block;
      padding-bottom: 0.6rem;
    }

    .main-title {
      font-weight: 700;
      font-size: 6.5rem;
      line-height: 1;
      margin: 0.5rem 0 0.2rem;
      color: #dbbdff;
      text-shadow: 0 0 15px #b77eff, 0 0 30px #9f4dff, 0 0 50px #8026ff, 2px 4px 12px #1a0b2e;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 0.3rem;
      word-spacing: 0.3rem;
      text-transform: uppercase;
      background: linear-gradient(135deg, #fadcbf, #ffd6b3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px #2c0d42;
      margin: 1.8rem 0 2.8rem;
      border-top: 1px solid rgba(255, 200, 180, 0.4);
      border-bottom: 1px solid rgba(255, 200, 180, 0.4);
      padding: 0.9rem 0;
    }

    /* new bottom section — multiline */
    .organized-wrapper {
      margin-top: 2.8rem;
      border-left: 3px solid #c9a8f0;
      border-right: 3px solid #c9a8f0;
      display: inline-block;
      padding: 0.8rem 2rem;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 70px 16px 70px 16px;
    }

    .organized-line {
      font-weight: 700;
      font-size: 1.6rem;
      text-transform: uppercase;
      color: #ffebdd;
      text-shadow: 0 2px 12px #2b1038;
      letter-spacing: 0.12rem;
      line-height: 1.5;
    }

    .school-line {
      font-weight: 700;
      font-size: 1.6rem;
      text-transform: uppercase;
      color: #ffebdd;
      text-shadow: 0 2px 12px #2b1038;
      letter-spacing: 0.12rem;
      line-height: 1.5;
    }

    .physics-line {
      font-weight: 700;
      font-size: 1.4rem; /* slightly smaller for parenthesis */
      text-transform: uppercase;
      color: #fbc9b0;
      text-shadow: 0 2px 8px #2b1038;
      letter-spacing: 0.1rem;
      line-height: 1.5;
    }

    /* responsive scaling */
    @media (max-width: 700px) {
      .poster-card {
        padding: 2.2rem 1.2rem;
        border-radius: 2.5rem 1.2rem 2.5rem 1.2rem;
      }
      .vit-top {
        font-size: 1.4rem;
        letter-spacing: 0.25rem;
      }
      .main-title {
        font-size: 4rem;
      }
      .subtitle {
        font-size: 1.4rem;
        letter-spacing: 0.2rem;
      }
      .organized-wrapper {
        padding: 0.6rem 1.2rem;
      }
      .organized-line, .school-line {
        font-size: 1.1rem;
      }
      .physics-line {
        font-size: 1rem;
      }
    }

    @media (max-width: 450px) {
      .main-title {
        font-size: 3rem;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .vit-top {
        font-size: 1rem;
      }
      .organized-line, .school-line {
        font-size: 0.9rem;
      }
      .physics-line {
        font-size: 0.8rem;
      }
    }

    /* extra glow for some stars */
    .star:nth-child(6) { box-shadow: 0 0 22px 6px #e5cbff; }
    .star:nth-child(12) { box-shadow: 0 0 28px 8px #f2dcff; }
    .star:nth-child(18) { box-shadow: 0 0 18px 5px #ffffff; }
  </style>
</head>
<body>
  <!-- stars (twinkling + drifting) -->
  <div class="stars">
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
  </div>

  <!-- asteroid / shooting star -->
  <div class="asteroid"></div>

  <!-- main poster card -->
  <div class="card-wrapper">
    <div class="poster-card">
      <div class="vit-top">VIT Chennai</div>
      <div class="main-title">PhyFest 26</div>
      <div class="subtitle">INTER-COLLEGE DEBATE EVENT</div>
      
      <!-- redesigned bottom section -->
      <div class="organized-wrapper">
        <div class="organized-line">Organized by</div>
        <div class="school-line">School of Advanced Science</div>
        <div class="physics-line">(Physics)</div>
      </div>
    </div>
  </div>
</body>
</html>
