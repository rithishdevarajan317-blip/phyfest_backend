<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyFest · Shipwreck · Projector Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #030514;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner-container {
            width: 100%;
            max-width: 1280px; /* typical projector width, but scales */
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .banner-container svg {
            display: block;
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- SVG BANNER – 1920x1080 (16:9) with animated twinkling stars -->
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Deep space gradient -->
                <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0c0f24"/>
                    <stop offset="40%" stop-color="#1a1f3f"/>
                    <stop offset="100%" stop-color="#050714"/>
                </linearGradient>

                <!-- Glow filter -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Soft glow -->
                <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
                    <feGaussianBlur stdDeviation="2" result="soft"/>
                    <feComposite in="soft" in2="SourceGraphic" operator="over"/>
                </filter>

                <!-- Marvel shadow (kept) -->
                <filter id="marvelShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="6" dy="6" stdDeviation="5" flood-color="#8B0000" flood-opacity="0.8"/>
                    <feDropShadow dx="-3" dy="-3" stdDeviation="3" flood-color="#FFD700" flood-opacity="0.6"/>
                </filter>

                <!-- Animation for twinkling stars -->
                <style>
                    @keyframes twinkle {
                        0% { opacity: 0.6; }
                        50% { opacity: 1; }
                        100% { opacity: 0.6; }
                    }
                    .twinkle {
                        animation: twinkle 3s infinite ease-in-out;
                    }
                    .twinkle2 {
                        animation: twinkle 4.5s infinite ease-in-out;
                    }
                    .twinkle3 {
                        animation: twinkle 2.2s infinite ease-in-out;
                    }
                </style>
            </defs>

            <!-- Background -->
            <rect width="1920" height="1080" fill="url(#spaceGrad)"/>

            <!-- ========== CONSTELLATIONS (adjusted to 16:9) ========== -->
            <!-- URSA MAJOR (Big Dipper) – top left -->
            <g id="ursaMajor" opacity="0.9">
                <circle cx="270" cy="180" r="4.5" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="325" cy="160" r="4" fill="white" filter="url(#softGlow)" class="twinkle2"/>
                <circle cx="380" cy="175" r="4.5" fill="white" filter="url(#glow)" class="twinkle3"/>
                <circle cx="430" cy="200" r="3.5" fill="white" class="twinkle"/>
                <circle cx="480" cy="220" r="5" fill="white" filter="url(#glow)" class="twinkle2"/>
                <circle cx="530" cy="245" r="4" fill="white" filter="url(#softGlow)" class="twinkle3"/>
                <circle cx="580" cy="260" r="4.5" fill="white" class="twinkle"/>
                <!-- lines -->
                <line x1="270" y1="180" x2="325" y2="160" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="325" y1="160" x2="380" y2="175" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="380" y1="175" x2="430" y2="200" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="430" y1="200" x2="480" y2="220" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="480" y1="220" x2="530" y2="245" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="530" y1="245" x2="580" y2="260" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="480" y1="220" x2="500" y2="290" stroke="white" stroke-width="1" opacity="0.2"/>
                <line x1="530" y1="245" x2="550" y2="315" stroke="white" stroke-width="1" opacity="0.2"/>
            </g>

            <!-- CASSIOPEIA (W) – top right -->
            <g id="cassiopeia" opacity="0.9">
                <circle cx="1580" cy="210" r="4" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="1520" cy="250" r="4.5" fill="white" filter="url(#softGlow)" class="twinkle2"/>
                <circle cx="1460" cy="235" r="3.8" fill="white" class="twinkle3"/>
                <circle cx="1400" cy="260" r="5" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="1340" cy="220" r="4" fill="white" class="twinkle2"/>
                <line x1="1580" y1="210" x2="1520" y2="250" stroke="white" stroke-width="1" opacity="0.3"/>
                <line x1="1520" y1="250" x2="1460" y2="235" stroke="white" stroke-width="1" opacity="0.3"/>
                <line x1="1460" y1="235" x2="1400" y2="260" stroke="white" stroke-width="1" opacity="0.3"/>
                <line x1="1400" y1="260" x2="1340" y2="220" stroke="white" stroke-width="1" opacity="0.3"/>
            </g>

            <!-- ORION – centre-left -->
            <g id="orion" opacity="0.95">
                <circle cx="670" cy="560" r="5" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="790" cy="570" r="4.8" fill="white" filter="url(#glow)" class="twinkle2"/>
                <circle cx="700" cy="690" r="4.5" fill="white" filter="url(#softGlow)" class="twinkle3"/>
                <circle cx="770" cy="700" r="5" fill="white" class="twinkle"/>
                <circle cx="720" cy="620" r="4" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="740" cy="625" r="3.8" fill="white" class="twinkle2"/>
                <circle cx="767" cy="635" r="4.5" fill="white" filter="url(#softGlow)" class="twinkle3"/>
                <circle cx="740" cy="660" r="3.2" fill="white" opacity="0.9" class="twinkle"/>
                <line x1="670" y1="560" x2="720" y2="620" stroke="white" stroke-width="1" opacity="0.2"/>
                <line x1="790" y1="570" x2="767" y2="635" stroke="white" stroke-width="1" opacity="0.2"/>
                <line x1="720" y1="620" x2="740" y2="625" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="740" y1="625" x2="767" y2="635" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="720" y1="620" x2="700" y2="690" stroke="white" stroke-width="1" opacity="0.2"/>
                <line x1="767" y1="635" x2="770" y2="700" stroke="white" stroke-width="1" opacity="0.2"/>
                <line x1="740" y1="625" x2="740" y2="660" stroke="white" stroke-width="1" opacity="0.2"/>
            </g>

            <!-- SCORPIUS – bottom right -->
            <g id="scorpius" opacity="0.9">
                <circle cx="1460" cy="820" r="5" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="1410" cy="780" r="4.2" fill="white" filter="url(#softGlow)" class="twinkle2"/>
                <circle cx="1360" cy="750" r="4" fill="white" class="twinkle3"/>
                <circle cx="1310" cy="730" r="4.5" fill="white" filter="url(#glow)" class="twinkle"/>
                <circle cx="1260" cy="715" r="3.8" fill="white" class="twinkle2"/>
                <circle cx="1210" cy="700" r="4.8" fill="white" filter="url(#softGlow)" class="twinkle3"/>
                <line x1="1460" y1="820" x2="1410" y2="780" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="1410" y1="780" x2="1360" y2="750" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="1360" y1="750" x2="1310" y2="730" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="1310" y1="730" x2="1260" y2="715" stroke="white" stroke-width="1" opacity="0.25"/>
                <line x1="1260" y1="715" x2="1210" y2="700" stroke="white" stroke-width="1" opacity="0.25"/>
            </g>

            <!-- Additional random twinkling stars -->
            <g id="bgStars">
                <circle cx="200" cy="400" r="2" fill="white" filter="url(#softGlow)" class="twinkle2"/>
                <circle cx="500" cy="130" r="2.5" fill="white" filter="url(#glow)" class="twinkle3"/>
                <circle cx="830" cy="330" r="1.8" fill="white" class="twinkle"/>
                <circle cx="1170" cy="460" r="3" fill="white" filter="url(#softGlow)" class="twinkle2"/>
                <circle cx="1670" cy="590" r="2.7" fill="white" filter="url(#glow)" class="twinkle3"/>
                <circle cx="1790" cy="130" r="2" fill="white" class="twinkle"/>
                <circle cx="330" cy="860" r="2.2" fill="white" class="twinkle2"/>
                <circle cx="1040" cy="850" r="3" fill="white" filter="url(#glow)" class="twinkle3"/>
                <circle cx="1380" cy="330" r="2.3" fill="white" filter="url(#softGlow)" class="twinkle"/>
                <circle cx="750" cy="130" r="2.5" fill="white" class="twinkle2"/>
                <circle cx="1750" cy="920" r="1.8" fill="white" class="twinkle3"/>
                <circle cx="290" cy="590" r="3" fill="white" filter="url(#softGlow)" class="twinkle"/>
                <circle cx="1625" cy="390" r="3.2" fill="white" filter="url(#glow)" class="twinkle2"/>
            </g>

            <!-- ========== MAIN TEXT (scaled to 1920x1080) ========== -->
            <g text-anchor="middle" dominant-baseline="middle">
                <!-- VIT Chennai: originally y=230/1536 ≈ 15% from top → 1080*0.15 = 162 -->
                <text x="960" y="162" font-family="Arial, sans-serif" font-size="76" font-weight="bold" fill="#FFD966" stroke="#000" stroke-width="2.5">VIT CHENNAI</text>
                <!-- PhyFest: y=410/1536 ≈ 26.7% → 1080*0.267 = 288 -->
                <text x="960" y="288" font-family="Impact, Arial Black, sans-serif" font-size="104" font-weight="bold" fill="#FFA07A" stroke="#2c1810" stroke-width="3" letter-spacing="4">PhyFest</text>
                <!-- Shipwreck: y=690/1536 ≈ 45% → 1080*0.45 = 486 -->
                <text x="960" y="486" font-family="Bangers, Impact, fantasy" font-size="200" font-weight="400" fill="#FFFFFF" stroke="#2b2b2b" stroke-width="6" paint-order="stroke" filter="url(#marvelShadow)">SHIPWRECK</text>
                <!-- Organised by: y=950/1536 ≈ 61.8% → 1080*0.618 = 667 -->
                <text x="960" y="667" font-family="Arial, sans-serif" font-size="58" font-weight="500" fill="#CCCCCC" letter-spacing="3">ORGANISED BY</text>
                <!-- Dept of Physics: y=1100/1536 ≈ 71.6% → 1080*0.716 = 773 -->
                <text x="960" y="773" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#E0E0FF">DEPARTMENT OF PHYSICS</text>
                <!-- School: y=1280/1536 ≈ 83.3% → 1080*0.833 = 900 -->
                <text x="960" y="900" font-family="Times New Roman, serif" font-size="68" font-weight="bold" fill="#FFDAB9" font-style="italic">SCHOOL OF ADVANCED SCIENCE</text>
            </g>
        </svg>
    </div>
</body>
</html>
