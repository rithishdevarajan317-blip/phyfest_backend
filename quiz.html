<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz · Glowing Atoms & Particles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #030514;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner-container {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 4608 / 1536; /* 3:1 */
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .banner-container svg {
            display: block;
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- SVG BANNER – 4608x1536 with animated glowing atoms, pink hues, and traveling particle cloud -->
        <svg viewBox="0 0 4608 1536" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Deep gradient background -->
                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0a1030"/>
                    <stop offset="50%" stop-color="#1a1240"/>  <!-- subtle purple tint -->
                    <stop offset="100%" stop-color="#050a1a"/>
                </linearGradient>

                <!-- Strong glow filter for atoms (pink friendly) -->
                <filter id="glow" x="-80%" y="-80%" width="260%" height="260%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Medium glow for electrons and small particles -->
                <filter id="mediumGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Soft glow for cloud particles -->
                <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
                    <feMerge>
                        <feMergeNode in="blur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Marvel-style shadow for main title -->
                <filter id="marvelShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="10" dy="10" stdDeviation="8" flood-color="#8B0000" flood-opacity="0.8"/>
                    <feDropShadow dx="-5" dy="-5" stdDeviation="5" flood-color="#FFD700" flood-opacity="0.6"/>
                </filter>

                <!-- Animations -->
                <style>
                    @keyframes float {
                        0% { transform: translate(0, 0); }
                        50% { transform: translate(8px, -8px); }
                        100% { transform: translate(0, 0); }
                    }
                    @keyframes drift {
                        0% { transform: translateX(-500px); }
                        100% { transform: translateX(5000px); } /* move across the whole canvas */
                    }
                    @keyframes rotateOrbit {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                    .atomGroup {
                        animation: float 8s infinite ease-in-out;
                        transform-origin: center;
                    }
                    .electron {
                        animation: rotateOrbit 6s infinite linear;
                        transform-origin: center;
                    }
                    .cloud {
                        animation: drift 20s infinite linear;
                    }
                </style>
            </defs>

            <!-- Background -->
            <rect width="4608" height="1536" fill="url(#bgGrad)"/>

            <!-- ========== TRAVELING GLOWING PARTICLE CLOUD ========== -->
            <!-- Pinkish cloud of particles moving from left to right, behind text -->
            <g class="cloud" opacity="0.45">
                <circle cx="0" cy="700" r="35" fill="#ff88cc" filter="url(#glow)"/>
                <circle cx="150" cy="650" r="28" fill="#ffaaff" filter="url(#mediumGlow)"/>
                <circle cx="300" cy="800" r="42" fill="#ff66aa" filter="url(#glow)"/>
                <circle cx="450" cy="550" r="30" fill="#ff99ee" filter="url(#mediumGlow)"/>
                <circle cx="600" cy="900" r="25" fill="#ffb6c1" filter="url(#softGlow)"/>
                <circle cx="750" cy="720" r="38" fill="#ff80bf" filter="url(#glow)"/>
                <circle cx="900" cy="600" r="22" fill="#ffc0cb" filter="url(#softGlow)"/>
                <circle cx="1050" cy="850" r="33" fill="#ff88cc" filter="url(#mediumGlow)"/>
                <circle cx="1200" cy="500" r="40" fill="#ffaaff" filter="url(#glow)"/>
                <circle cx="1350" cy="950" r="27" fill="#ff66aa" filter="url(#mediumGlow)"/>
                <circle cx="1500" cy="680" r="45" fill="#ff99ee" filter="url(#glow)"/>
                <circle cx="1650" cy="780" r="32" fill="#ffb6c1" filter="url(#softGlow)"/>
                <circle cx="1800" cy="580" r="29" fill="#ff80bf" filter="url(#mediumGlow)"/>
                <circle cx="1950" cy="820" r="36" fill="#ffc0cb" filter="url(#glow)"/>
                <circle cx="2100" cy="700" r="41" fill="#ff88cc" filter="url(#mediumGlow)"/>
                <!-- continue further to make cloud dense -->
                <circle cx="2250" cy="640" r="34" fill="#ffaaff" filter="url(#glow)"/>
                <circle cx="2400" cy="880" r="26" fill="#ff66aa" filter="url(#softGlow)"/>
                <circle cx="2550" cy="720" r="39" fill="#ff99ee" filter="url(#mediumGlow)"/>
                <circle cx="2700" cy="590" r="31" fill="#ffb6c1" filter="url(#glow)"/>
                <circle cx="2850" cy="920" r="44" fill="#ff80bf" filter="url(#mediumGlow)"/>
                <circle cx="3000" cy="670" r="37" fill="#ffc0cb" filter="url(#glow)"/>
                <circle cx="3150" cy="810" r="28" fill="#ff88cc" filter="url(#softGlow)"/>
                <circle cx="3300" cy="540" r="42" fill="#ffaaff" filter="url(#mediumGlow)"/>
                <circle cx="3450" cy="760" r="30" fill="#ff66aa" filter="url(#glow)"/>
                <circle cx="3600" cy="630" r="35" fill="#ff99ee" filter="url(#mediumGlow)"/>
                <circle cx="3750" cy="890" r="29" fill="#ffb6c1" filter="url(#softGlow)"/>
                <circle cx="3900" cy="710" r="40" fill="#ff80bf" filter="url(#glow)"/>
                <circle cx="4050" cy="570" r="33" fill="#ffc0cb" filter="url(#mediumGlow)"/>
                <circle cx="4200" cy="830" r="38" fill="#ff88cc" filter="url(#glow)"/>
                <circle cx="4350" cy="680" r="27" fill="#ffaaff" filter="url(#softGlow)"/>
                <circle cx="4500" cy="790" r="43" fill="#ff66aa" filter="url(#mediumGlow)"/>
            </g>

            <!-- ========== GLOWING ATOMS & MOLECULES (with float animation and pink tones) ========== -->
            <!-- Each atom group gets class "atomGroup" for floating motion -->

            <!-- Atom 1 (pink/purple) with orbiting electrons -->
            <g class="atomGroup" opacity="0.7">
                <circle cx="800" cy="400" r="35" fill="#ff66b2" filter="url(#glow)"/>
                <!-- orbits with electrons that rotate -->
                <g class="electron">
                    <ellipse cx="800" cy="400" rx="70" ry="30" stroke="#ffaaff" stroke-width="3" fill="none" transform="rotate(20 800 400)"/>
                    <circle cx="870" cy="370" r="8" fill="#ffb6c1" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-delay: -2s;">
                    <ellipse cx="800" cy="400" rx="70" ry="30" stroke="#ffaaff" stroke-width="3" fill="none" transform="rotate(140 800 400)"/>
                    <circle cx="870" cy="430" r="8" fill="#ffb6c1" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-delay: -4s;">
                    <ellipse cx="800" cy="400" rx="70" ry="30" stroke="#ffaaff" stroke-width="3" fill="none" transform="rotate(260 800 400)"/>
                    <circle cx="730" cy="430" r="8" fill="#ffb6c1" filter="url(#mediumGlow)"/>
                </g>
            </g>

            <!-- Atom 2 (hot pink) with different orbit style -->
            <g class="atomGroup" opacity="0.7" style="animation-duration: 10s;">
                <circle cx="2000" cy="900" r="45" fill="#ff3388" filter="url(#glow)"/>
                <g class="electron" style="animation-duration: 8s;">
                    <ellipse cx="2000" cy="900" rx="90" ry="40" stroke="#ff80bf" stroke-width="3" fill="none" transform="rotate(30 2000 900)"/>
                    <circle cx="2090" cy="870" r="10" fill="#ffaaff" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-duration: 8s; animation-delay: -2s;">
                    <ellipse cx="2000" cy="900" rx="90" ry="40" stroke="#ff80bf" stroke-width="3" fill="none" transform="rotate(150 2000 900)"/>
                    <circle cx="1910" cy="940" r="10" fill="#ffaaff" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-duration: 8s; animation-delay: -4s;">
                    <ellipse cx="2000" cy="900" rx="90" ry="40" stroke="#ff80bf" stroke-width="3" fill="none" transform="rotate(270 2000 900)"/>
                    <circle cx="2050" cy="970" r="10" fill="#ffaaff" filter="url(#mediumGlow)"/>
                </g>
            </g>

            <!-- Atom 3 (magenta) with double orbits -->
            <g class="atomGroup" opacity="0.65" style="animation-duration: 12s;">
                <circle cx="3800" cy="300" r="30" fill="#ff44aa" filter="url(#glow)"/>
                <g class="electron" style="animation-duration: 5s;">
                    <ellipse cx="3800" cy="300" rx="60" ry="20" stroke="#ff99ee" stroke-width="2.5" fill="none" transform="rotate(10 3800 300)"/>
                    <circle cx="3860" cy="290" r="7" fill="#ffc0cb" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-duration: 7s; animation-delay: -1s;">
                    <ellipse cx="3800" cy="300" rx="60" ry="20" stroke="#ff99ee" stroke-width="2.5" fill="none" transform="rotate(130 3800 300)"/>
                    <circle cx="3750" cy="340" r="7" fill="#ffc0cb" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-duration: 6s; animation-delay: -3s;">
                    <ellipse cx="3800" cy="300" rx="60" ry="20" stroke="#ff99ee" stroke-width="2.5" fill="none" transform="rotate(250 3800 300)"/>
                    <circle cx="3810" cy="360" r="7" fill="#ffc0cb" filter="url(#mediumGlow)"/>
                </g>
            </g>

            <!-- Atom 4 (purple-pink) near centre -->
            <g class="atomGroup" opacity="0.7" style="animation-duration: 9s;">
                <circle cx="2500" cy="600" r="40" fill="#aa44ff" filter="url(#glow)"/>
                <g class="electron" style="animation-duration: 7s;">
                    <ellipse cx="2500" cy="600" rx="80" ry="30" stroke="#cc88ff" stroke-width="3" fill="none" transform="rotate(40 2500 600)"/>
                    <circle cx="2580" cy="580" r="9" fill="#eeaaff" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-duration: 7s; animation-delay: -2.3s;">
                    <ellipse cx="2500" cy="600" rx="80" ry="30" stroke="#cc88ff" stroke-width="3" fill="none" transform="rotate(160 2500 600)"/>
                    <circle cx="2430" cy="650" r="9" fill="#eeaaff" filter="url(#mediumGlow)"/>
                </g>
                <g class="electron" style="animation-duration: 7s; animation-delay: -4.6s;">
                    <ellipse cx="2500" cy="600" rx="80" ry="30" stroke="#cc88ff" stroke-width="3" fill="none" transform="rotate(280 2500 600)"/>
                    <circle cx="2550" cy="660" r="9" fill="#eeaaff" filter="url(#mediumGlow)"/>
                </g>
            </g>

            <!-- Molecule 1 (pink water-like) -->
            <g class="atomGroup" opacity="0.6" style="animation-duration: 11s;">
                <circle cx="1200" cy="1100" r="40" fill="#ff6699" filter="url(#glow)"/> <!-- central pink -->
                <circle cx="1060" cy="1010" r="25" fill="#ffaacc" filter="url(#mediumGlow)"/>
                <circle cx="1340" cy="1010" r="25" fill="#ffaacc" filter="url(#mediumGlow)"/>
                <line x1="1200" y1="1100" x2="1060" y2="1010" stroke="#ffaaff" stroke-width="5" opacity="0.5" filter="url(#softGlow)"/>
                <line x1="1200" y1="1100" x2="1340" y2="1010" stroke="#ffaaff" stroke-width="5" opacity="0.5" filter="url(#softGlow)"/>
            </g>

            <!-- Molecule 2 (CO2 like with pink) -->
            <g class="atomGroup" opacity="0.6" style="animation-duration: 13s;">
                <circle cx="3400" cy="1300" r="38" fill="#ff77aa" filter="url(#glow)"/>
                <circle cx="3160" cy="1300" r="28" fill="#ff99cc" filter="url(#mediumGlow)"/>
                <circle cx="3640" cy="1300" r="28" fill="#ff99cc" filter="url(#mediumGlow)"/>
                <line x1="3400" y1="1300" x2="3160" y2="1300" stroke="#ffaaff" stroke-width="6" opacity="0.5" filter="url(#softGlow)"/>
                <line x1="3400" y1="1300" x2="3640" y2="1300" stroke="#ffaaff" stroke-width="6" opacity="0.5" filter="url(#softGlow)"/>
            </g>

            <!-- Molecule 3 (benzene ring with pink/purple) -->
            <g class="atomGroup" opacity="0.5" style="animation-duration: 14s;">
                <circle cx="400" cy="1300" r="22" fill="#ff88aa" filter="url(#mediumGlow)"/>
                <circle cx="520" cy="1190" r="22" fill="#cc88ff" filter="url(#mediumGlow)"/>
                <circle cx="660" cy="1190" r="22" fill="#ff88aa" filter="url(#mediumGlow)"/>
                <circle cx="780" cy="1300" r="22" fill="#cc88ff" filter="url(#mediumGlow)"/>
                <circle cx="660" cy="1410" r="22" fill="#ff88aa" filter="url(#mediumGlow)"/>
                <circle cx="520" cy="1410" r="22" fill="#cc88ff" filter="url(#mediumGlow)"/>
                <!-- bonds with glow -->
                <line x1="400" y1="1300" x2="520" y2="1190" stroke="#ffaaff" stroke-width="4" opacity="0.4" filter="url(#softGlow)"/>
                <line x1="520" y1="1190" x2="660" y2="1190" stroke="#ffaaff" stroke-width="4" opacity="0.4" filter="url(#softGlow)"/>
                <line x1="660" y1="1190" x2="780" y2="1300" stroke="#ffaaff" stroke-width="4" opacity="0.4" filter="url(#softGlow)"/>
                <line x1="780" y1="1300" x2="660" y2="1410" stroke="#ffaaff" stroke-width="4" opacity="0.4" filter="url(#softGlow)"/>
                <line x1="660" y1="1410" x2="520" y2="1410" stroke="#ffaaff" stroke-width="4" opacity="0.4" filter="url(#softGlow)"/>
                <line x1="520" y1="1410" x2="400" y2="1300" stroke="#ffaaff" stroke-width="4" opacity="0.4" filter="url(#softGlow)"/>
            </g>

            <!-- Additional small glowing pink particles (stationary but glowing) -->
            <g opacity="0.4">
                <circle cx="1800" cy="200" r="18" fill="#ff88cc" filter="url(#mediumGlow)"/>
                <circle cx="2800" cy="400" r="15" fill="#ffaaff" filter="url(#softGlow)"/>
                <circle cx="4200" cy="800" r="22" fill="#ff66b2" filter="url(#glow)"/>
                <circle cx="700" cy="700" r="12" fill="#ffb6c1" filter="url(#softGlow)"/>
                <circle cx="4400" cy="200" r="28" fill="#ff3388" filter="url(#glow)"/>
                <circle cx="1500" cy="1400" r="20" fill="#ffaacc" filter="url(#mediumGlow)"/>
            </g>

            <!-- ========== MAIN TEXT (unchanged from quiz version) ========== -->
            <g text-anchor="middle" dominant-baseline="middle">
                <text x="2304" y="230" font-family="Arial, sans-serif" font-size="108" font-weight="bold" fill="#FFD966" stroke="#000" stroke-width="3">VIT CHENNAI</text>
                <text x="2304" y="410" font-family="Impact, Arial Black, sans-serif" font-size="148" font-weight="bold" fill="#FFA07A" stroke="#2c1810" stroke-width="4" letter-spacing="5">PhyFest</text>
                <text x="2304" y="690" font-family="Bangers, Impact, fantasy" font-size="282" font-weight="400" fill="#FFFFFF" stroke="#2b2b2b" stroke-width="8" paint-order="stroke" filter="url(#marvelShadow)">QUIZ</text>
                <text x="2304" y="850" font-family="Arial, sans-serif" font-size="72" font-weight="500" fill="#AAFFAA" letter-spacing="3">ATOMS & MOLECULES</text>
                <text x="2304" y="1020" font-family="Arial, sans-serif" font-size="82" font-weight="500" fill="#CCCCCC" letter-spacing="4">ORGANISED BY</text>
                <text x="2304" y="1170" font-family="Arial, sans-serif" font-size="102" font-weight="bold" fill="#E0E0FF">DEPARTMENT OF PHYSICS</text>
                <text x="2304" y="1350" font-family="Times New Roman, serif" font-size="97" font-weight="bold" fill="#FFDAB9" font-style="italic">SCHOOL OF ADVANCED SCIENCE</text>
            </g>
        </svg>
    </div>
</body>
</html>
