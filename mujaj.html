<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhyFest · batman + bubble · evening launch</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Batman-style sharp font (Metal Mania) + Bubble font (Bubblegum Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0c0e14;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            padding: 1rem;
        }

        /* main banner – evening gradient, stars, ground */
        .banner {
            position: relative;
            width: 1300px;
            max-width: 100%;
            height: 650px;
            background: linear-gradient(180deg, #0a1a2f 0%, #2b3b4f 40%, #8f5e4a 80%, #b55a3a 100%);
            border-radius: 2rem 2rem 2rem 2rem;
            overflow: hidden;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.7), inset 0 0 40px rgba(255, 180, 100, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 3rem 2rem;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* stars (evening sky) */
        .banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 15% 30%, #fffbe3 2px, transparent 3px),
                        radial-gradient(circle at 75% 18%, #fff3c9 1px, transparent 2px),
                        radial-gradient(circle at 92% 50%, #ffebc0 3px, transparent 4px),
                        radial-gradient(circle at 8% 70%, #fff0cf 2px, transparent 3px),
                        radial-gradient(circle at 45% 85%, #ffe5b4 1px, transparent 2px),
                        radial-gradient(circle at 60% 25%, #fff5d0 2px, transparent 3px);
            background-size: 200px 200px;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }

        /* extra glow – moon light */
        .moon {
            position: absolute;
            top: 45px;
            left: 50px;
            width: 70px;
            height: 70px;
            background: #f8e7b4;
            border-radius: 50%;
            box-shadow: 0 0 60px #ffdd99, 0 0 120px #ffcc88;
            opacity: 0.9;
            z-index: 1;
        }

        /* all text groups are above illustration */
        .banner-header,
        .banner-center,
        .banner-footer {
            position: relative;
            z-index: 20;
            text-align: center;
            width: 100%;
        }

        /* top – college name: TIMES NEW ROMAN (explicit) */
        .banner-header {
            font-size: 2.4rem;
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #fff7e6;
            text-shadow: 0 0 10px #ffb882, 2px 4px 8px #00000080;
            margin-top: 0.5rem;
            font-family: 'Times New Roman', Times, serif;
        }

        /* PhyFest – BATMAN STYLE: sharp, long ends (Metal Mania) */
        .phyfest {
            font-size: 6rem;
            font-weight: 400; /* Metal Mania looks best at regular weight */
            line-height: 1.1;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffe68f, #ffb347, #ff914d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* reduced glow */
            text-shadow: 0 0 5px #ffb45a, 0 0 10px #ffa53370;
            letter-spacing: 2px;
            font-family: 'Metal Mania', 'cursive', sans-serif;
            transform: rotate(-0.5deg); /* keeps playful tilt */
        }

        /* Physics analsit – BUBBLE/DISPLAY FONT (Bubblegum Sans) */
        .analyst {
            font-size: 4.5rem;
            font-weight: 400;
            text-transform: capitalize;
            background: linear-gradient(135deg, #ffffff, #fdeacb, #ffdba5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px #fff2c0, 0 8px 15px #00000060;
            margin-top: -0.5rem;
            letter-spacing: 4px;
            font-family: 'Bubblegum Sans', 'cursive', sans-serif;
            transform: rotate(0.4deg);
        }

        /* bottom text – organised by line (keep original font) */
        .banner-footer {
            font-weight: 300;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .banner-footer div:first-child {
            font-size: 1.8rem;
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 0.2rem 1.5rem;
            border-radius: 40px;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 15px #ff9f4b;
            margin-bottom: 0.5rem;
            font-family: 'Segoe UI', 'Arial', sans-serif;  /* NOT bubble/batman */
        }

        /* "Physcis" at bottom – we keep it as previously (donkey font) but can also use bubble if desired? 
           The request said "except vit and organized by make all letters in this style donkey font" earlier,
           but now new fonts for titles. We'll leave bottom Physics as before (comic) to keep playful,
           but if you want it bubble, we can change. Since it's not specified, I'll keep it comic sans for contrast. */
        .banner-footer div:last-child {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-shadow: 0 0 20px cyan, 0 0 40px #00b8ff;
            color: #fff9e3;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'cursive', sans-serif; /* donkey style */
        }

        /* ground (launch platform area) */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg, #4f6d4a, #2c4b2a);
            border-top: 5px solid #7b5f3f;
            box-shadow: inset 0 10px 15px #1f3b1a;
            z-index: 5;
        }

        /* launch pad – concrete base */
        .pad {
            position: absolute;
            bottom: 45px;
            right: 12%;
            width: 200px;
            height: 30px;
            background: #5f5546;
            border-radius: 30px;
            box-shadow: 0 8px 0 #3b332a, inset 0 2px 8px #aa9f8e;
            z-index: 6;
            transform: skewX(-2deg);
        }

        /* rocket container – about to launch */
        .rocket {
            position: absolute;
            bottom: 70px;
            right: 14%;
            width: 150px;
            height: 240px;
            z-index: 15;
            filter: drop-shadow(0 20px 18px #00000080);
        }

        /* rocket body */
        .rocket-body {
            position: relative;
            width: 90px;
            height: 160px;
            background: linear-gradient(150deg, #e8e8e8, #acacac, #7a7a7a);
            border-radius: 45% 45% 25% 25%;
            margin: 0 auto;
            border: 3px solid #5d5d5d;
            box-shadow: inset -10px -10px 20px #4a4a4a;
            overflow: hidden;
        }

        /* cockpit window */
        .window {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #bee0f0;
            border-radius: 50%;
            border: 4px solid #1b2b36;
            box-shadow: inset -3px -3px 10px #3f7f9f, 0 0 15px #adf0ff;
        }

        /* nose cone */
        .nose {
            position: absolute;
            top: -42px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 60px solid #f57c42;
            filter: drop-shadow(0 8px 6px #a33f00);
        }

        /* fins */
        .fin {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 60px solid #b33f2a;
            bottom: 10px;
        }

        .fin.left {
            left: -8px;
            transform: rotate(-30deg);
            border-top-color: #9e3722;
        }

        .fin.right {
            right: -8px;
            transform: rotate(30deg);
            border-top-color: #9e3722;
        }

        /* ignition fire – animated to show "about to launch" */
        .fire {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 85px;
            background: radial-gradient(circle at 30% 30%, #ffd966, #ff944d, #d8311e);
            border-radius: 40% 40% 30% 30%;
            filter: blur(4px) drop-shadow(0 0 25px #ff5100);
            animation: thrust 0.18s infinite alternate ease-in-out;
            transform-origin: top center;
            z-index: 16;
        }

        @keyframes thrust {
            0% { transform: translateX(-50%) scaleY(0.9) scaleX(1.1); opacity: 0.9; filter: blur(3px); }
            100% { transform: translateX(-50%) scaleY(1.3) scaleX(1.2); opacity: 1; filter: blur(5px) drop-shadow(0 0 40px #ffaa33); }
        }

        /* small launch pad details */
        .rock1, .rock2 {
            position: absolute;
            background: #675546;
            border-radius: 50%;
            z-index: 8;
            box-shadow: 2px 3px 5px #1e1a14;
        }
        .rock1 {
            width: 32px; height: 24px; bottom: 30px; right: 18%; 
        }
        .rock2 {
            width: 45px; height: 28px; bottom: 40px; right: 22%; background: #554a3b;
        }

        /* floating sparks – evening atmosphere */
        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffddbb;
            border-radius: 50%;
            box-shadow: 0 0 15px #ffb86b;
            opacity: 0.9;
            animation: twinkle 1.8s infinite alternate;
            z-index: 7;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.8); }
        }

        /* extra star-like sparkles */
        .spark1 { bottom: 180px; right: 28%; animation-delay: 0.2s; }
        .spark2 { bottom: 280px; right: 8%; animation-delay: 0.9s; width: 7px; height: 7px; }
        .spark3 { bottom: 390px; right: 20%; animation-delay: 0.4s; }
        .spark4 { bottom: 460px; right: 75%; width: 6px; height: 6px; } 

        /* responsive adjustments */
        @media (max-width: 1000px) {
            .banner { height: 550px; }
            .phyfest { font-size: 4.5rem; }
            .analyst { font-size: 3.5rem; }
            .banner-footer div:first-child { font-size: 1.5rem; }
            .banner-footer div:last-child { font-size: 2.2rem; }
            .rocket { right: 8%; width: 120px; }
            .pad { right: 7%; width: 160px; }
        }

        @media (max-width: 700px) {
            .banner-header { font-size: 1.8rem; }
            .phyfest { font-size: 3.5rem; }
            .analyst { font-size: 2.8rem; }
            .rocket { right: 3%; width: 100px; bottom: 50px; }
            .pad { right: 2%; width: 130px; }
        }
    </style>
</head>
<body>
    <div class="banner">

        <!-- moon (evening signature) -->
        <div class="moon"></div>

        <!-- top: college name (Times New Roman) -->
        <div class="banner-header">VIT chennai</div>

        <!-- main titles: batman-style PhyFest + bubble "Physics analsit" -->
        <div class="banner-center">
            <div class="phyfest">PhyFest</div>
            <div class="analyst">Physics Unleashed</div>
        </div>

        <!-- bottom: organised by line (original font) and "Physcis" (donkey style) -->
        <div class="banner-footer">
            <div>Organised by School of Advanced Science</div>
            <div> Department of Physics</div>
        </div>

        <!-- ground and pad -->
        <div class="ground"></div>
        <div class="pad"></div>

        <!-- rocket + fire (about to launch) -->
        <div class="rocket">
            <div class="nose"></div>
            <div class="rocket-body">
                <div class="window"></div>
            </div>
            <div class="fin left"></div>
            <div class="fin right"></div>
            <div class="fire"></div>
        </div>

        <!-- scattered rocks near pad -->
        <div class="rock1"></div>
        <div class="rock2"></div>

        <!-- evening sparks (floating light) -->
        <div class="spark spark1" style="bottom:130px; right:22%;"></div>
        <div class="spark spark2" style="bottom:260px; right:12%;"></div>
        <div class="spark spark3" style="bottom:370px; right:20%;"></div>
        <div class="spark spark4" style="bottom:480px; right:75%;"></div>
        <div class="spark" style="bottom:540px; right:40%; width:8px; height:8px; background: #ffeac2;"></div>

        <!-- subtle smoke / haze effect (evening mist) -->
        <div style="position: absolute; bottom:20px; left:10%; width:300px; height:100px; background: radial-gradient(ellipse at 20% 50%, #4b3a2b30, transparent 70%); z-index:4; border-radius: 50%; filter: blur(20px);"></div>
        <div style="position: absolute; bottom:0; right:0; width:400px; height:150px; background: radial-gradient(ellipse at 70% 0%, #ab6d4b30, transparent 70%); z-index:4; border-radius: 50%; filter: blur(25px);"></div>
    </div>
</body>
</html>
