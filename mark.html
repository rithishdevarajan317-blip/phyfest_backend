<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhyFest · Desert board final</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Times New Roman', Times, serif;
      overflow-x: hidden;
      position: relative;
      background: #000;
    }

    /* ---------- SKY (ultra‑smooth continuous gradient) ---------- */
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      animation: skyGradient 120s linear infinite;
      will-change: background;
    }

    .sun, .moon {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .sun {
      background: radial-gradient(circle at 30% 30%, #fff7b0, #ffaa33 70%);
      box-shadow: 0 0 100px #ffaa33;
      filter: blur(4px);
      animation: sunMove 120s linear infinite;
    }

    .moon {
      background: radial-gradient(circle at 30% 30%, #f0f0f0, #aaa 80%);
      box-shadow: 0 0 80px #ccc;
      filter: blur(3px);
      opacity: 0;
      animation: moonMove 120s linear infinite;
    }

    /* ---------- CLOUDS ---------- */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 80% 20% 70% 30% / 40% 50% 60% 50%;
      filter: blur(12px);
      box-shadow: 0 0 40px rgba(255, 255, 240, 0.3);
      animation: cloudMove linear infinite;
    }

    .cloud1 {
      width: 300px;
      height: 100px;
      top: 20%;
      animation-duration: 200s;
      animation-delay: -50s;
      background: rgba(255, 255, 255, 0.2);
    }
    .cloud2 {
      width: 400px;
      height: 120px;
      top: 40%;
      animation-duration: 250s;
      animation-delay: -20s;
      background: rgba(240, 240, 255, 0.15);
    }
    .cloud3 {
      width: 350px;
      height: 90px;
      top: 60%;
      animation-duration: 180s;
      animation-delay: -80s;
      background: rgba(255, 250, 240, 0.18);
    }
    .cloud4 {
      width: 280px;
      height: 110px;
      top: 75%;
      animation-duration: 220s;
      animation-delay: -120s;
      background: rgba(230, 230, 250, 0.12);
    }
    .cloud5 {
      width: 450px;
      height: 150px;
      top: 10%;
      animation-duration: 300s;
      animation-delay: -150s;
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes cloudMove {
      0% { left: -20%; opacity: 0.3; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { left: 120%; opacity: 0.2; }
    }

    /* ---------- STARS (night only) ---------- */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      animation: starsFade 120s linear infinite;
    }

    .star {
      position: absolute;
      background: #fff9e6;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px rgba(255, 255, 200, 0.8);
      width: 2px;
      height: 2px;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    /* 40 stars scattered */
    .star:nth-child(1) { top: 15%; left: 10%; }
    .star:nth-child(2) { top: 25%; left: 85%; width: 3px; height: 3px; }
    .star:nth-child(3) { top: 40%; left: 20%; }
    .star:nth-child(4) { top: 10%; left: 60%; width: 3px; height: 3px; }
    .star:nth-child(5) { top: 55%; left: 45%; }
    .star:nth-child(6) { top: 30%; left: 30%; }
    .star:nth-child(7) { top: 70%; left: 70%; width: 3px; }
    .star:nth-child(8) { top: 80%; left: 15%; }
    .star:nth-child(9) { top: 45%; left: 80%; }
    .star:nth-child(10) { top: 5%; left: 40%; }
    .star:nth-child(11) { top: 12%; left: 22%; }
    .star:nth-child(12) { top: 33%; left: 92%; width: 3px; }
    .star:nth-child(13) { top: 62%; left: 13%; }
    .star:nth-child(14) { top: 78%; left: 55%; }
    .star:nth-child(15) { top: 22%; left: 73%; }
    .star:nth-child(16) { top: 48%; left: 8%; }
    .star:nth-child(17) { top: 88%; left: 33%; }
    .star:nth-child(18) { top: 35%; left: 48%; }
    .star:nth-child(19) { top: 52%; left: 63%; }
    .star:nth-child(20) { top: 68%; left: 27%; }
    .star:nth-child(21) { top: 18%; left: 95%; }
    .star:nth-child(22) { top: 72%; left: 82%; }
    .star:nth-child(23) { top: 42%; left: 37%; }
    .star:nth-child(24) { top: 92%; left: 49%; }
    .star:nth-child(25) { top: 7%; left: 51%; }
    .star:nth-child(26) { top: 58%; left: 90%; }
    .star:nth-child(27) { top: 83%; left: 72%; }
    .star:nth-child(28) { top: 28%; left: 18%; }
    .star:nth-child(29) { top: 37%; left: 68%; }
    .star:nth-child(30) { top: 63%; left: 41%; }
    .star:nth-child(31) { top: 49%; left: 23%; }
    .star:nth-child(32) { top: 77%; left: 61%; }
    .star:nth-child(33) { top: 21%; left: 53%; }
    .star:nth-child(34) { top: 86%; left: 86%; }
    .star:nth-child(35) { top: 31%; left: 79%; }
    .star:nth-child(36) { top: 95%; left: 19%; }
    .star:nth-child(37) { top: 11%; left: 33%; }
    .star:nth-child(38) { top: 44%; left: 97%; }
    .star:nth-child(39) { top: 66%; left: 56%; }
    .star:nth-child(40) { top: 53%; left: 11%; }

    /* ---------- ASTEROIDS (night only) ---------- */
    .asteroid {
      position: absolute;
      background: #fde3a7;
      border-radius: 40% 60% 70% 30%;
      box-shadow: 0 0 20px 6px #ffb56b;
      z-index: 3;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .asteroid::before {
      content: '';
      position: absolute;
      top: 2px;
      left: -40px;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #fff9e6, #ffdb9f, transparent);
      border-radius: 50%;
      filter: blur(2px);
      transform: skewX(-20deg);
    }

    .asteroid1 {
      width: 8px;
      height: 8px;
      top: 10%;
      animation: flyAsteroid1 8s linear infinite, asteroidFade 120s linear infinite;
    }
    .asteroid2 {
      width: 6px;
      height: 6px;
      top: 30%;
      animation: flyAsteroid2 12s linear infinite, asteroidFade 120s linear infinite;
      animation-delay: 2s, 0s;
    }
    .asteroid3 {
      width: 10px;
      height: 10px;
      top: 60%;
      animation: flyAsteroid3 10s linear infinite, asteroidFade 120s linear infinite;
      animation-delay: 5s, 0s;
    }
    .asteroid4 {
      width: 7px;
      height: 7px;
      top: 80%;
      animation: flyAsteroid4 14s linear infinite, asteroidFade 120s linear infinite;
      animation-delay: 1s, 0s;
    }
    .asteroid5 {
      width: 5px;
      height: 5px;
      top: 45%;
      animation: flyAsteroid5 9s linear infinite, asteroidFade 120s linear infinite;
      animation-delay: 7s, 0s;
    }

    @keyframes asteroidFade {
      0% { opacity: 0; }
      50% { opacity: 0; }
      60% { opacity: 0.2; }
      70% { opacity: 0.8; }
      75% { opacity: 1; }
      80% { opacity: 1; }
      85% { opacity: 0.8; }
      90% { opacity: 0.4; }
      95% { opacity: 0.1; }
      100% { opacity: 0; }
    }

    @keyframes flyAsteroid1 {
      0% { left: -200px; transform: rotate(20deg); }
      100% { left: 120%; transform: rotate(45deg); }
    }
    @keyframes flyAsteroid2 {
      0% { left: -200px; transform: rotate(10deg); }
      100% { left: 120%; transform: rotate(30deg); }
    }
    @keyframes flyAsteroid3 {
      0% { left: -200px; transform: rotate(25deg); }
      100% { left: 120%; transform: rotate(50deg); }
    }
    @keyframes flyAsteroid4 {
      0% { left: -200px; transform: rotate(15deg); }
      100% { left: 120%; transform: rotate(40deg); }
    }
    @keyframes flyAsteroid5 {
      0% { left: -200px; transform: rotate(30deg); }
      100% { left: 120%; transform: rotate(60deg); }
    }

    /* sky gradient */
    @keyframes skyGradient {
      0% { background: linear-gradient(180deg, #0b1a2b 0%, #2c4763 30%, #7c5e3a 100%); }
      5% { background: linear-gradient(180deg, #1d2c3a 0%, #3b5f7a 30%, #8f6e4a 100%); }
      10% { background: linear-gradient(180deg, #4f2b1a 0%, #d86b3a 40%, #b38752 100%); }
      15% { background: linear-gradient(180deg, #6b4a2a 0%, #e68a4a 45%, #c49a6c 100%); }
      20% { background: linear-gradient(180deg, #77aaff 0%, #c2e0ff 50%, #dba875 100%); }
      25% { background: linear-gradient(180deg, #6ba2ff 0%, #b8d9ff 55%, #e6b083 100%); }
      30% { background: linear-gradient(180deg, #4ba2ff 0%, #a0d0ff 60%, #e6b083 100%); }
      35% { background: linear-gradient(180deg, #3b8eff 0%, #8ac0ff 65%, #e6b083 100%); }
      40% { background: linear-gradient(180deg, #2a7aff 0%, #75b0ff 70%, #dba875 100%); }
      45% { background: linear-gradient(180deg, #ff9933 0%, #cc5500 50%, #8b4513 100%); }
      50% { background: linear-gradient(180deg, #ffaa4d 0%, #d45f0f 55%, #9c5a2a 100%); }
      55% { background: linear-gradient(180deg, #ffbb66 0%, #dc6f1f 60%, #b06a36 100%); }
      60% { background: linear-gradient(180deg, #e68a4a 0%, #b84f1a 65%, #7f4f2b 100%); }
      65% { background: linear-gradient(180deg, #7f4f2b 0%, #3d1f0c 70%, #1a0f05 100%); }
      70% { background: linear-gradient(180deg, #4f3a2a 0%, #2a1a0c 75%, #0f0a05 100%); }
      75% { background: linear-gradient(180deg, #1f2c3a 0%, #1c3f5c 30%, #2b1a0c 100%); }
      80% { background: linear-gradient(180deg, #0b1a2b 0%, #1c3f5c 30%, #2b1a0c 100%); }
      85% { background: linear-gradient(180deg, #07121f 0%, #12344a 30%, #1f1208 100%); }
      90% { background: linear-gradient(180deg, #030b14 0%, #0b2a3a 30%, #140c06 100%); }
      95% { background: linear-gradient(180deg, #010408 0%, #051e2b 30%, #0a0603 100%); }
      100% { background: linear-gradient(180deg, #0b1a2b 0%, #2c4763 30%, #7c5e3a 100%); }
    }

    @keyframes sunMove {
      0% { left: -15%; top: 70%; opacity: 0; }
      5% { left: -5%; top: 60%; opacity: 1; }
      15% { left: 15%; top: 35%; opacity: 1; }
      25% { left: 30%; top: 20%; opacity: 1; }
      35% { left: 45%; top: 12%; opacity: 1; }
      45% { left: 55%; top: 15%; opacity: 1; }
      55% { left: 65%; top: 22%; opacity: 1; }
      65% { left: 75%; top: 32%; opacity: 1; }
      75% { left: 85%; top: 45%; opacity: 1; }
      85% { left: 95%; top: 60%; opacity: 0.8; }
      95% { left: 105%; top: 75%; opacity: 0; }
      100% { left: -15%; top: 70%; opacity: 0; }
    }

    @keyframes moonMove {
      0% { left: -15%; top: 70%; opacity: 0; }
      65% { left: -5%; top: 60%; opacity: 0; }
      70% { left: 10%; top: 45%; opacity: 0.5; }
      75% { left: 25%; top: 30%; opacity: 1; }
      80% { left: 40%; top: 18%; opacity: 1; }
      85% { left: 55%; top: 12%; opacity: 1; }
      90% { left: 70%; top: 20%; opacity: 1; }
      95% { left: 85%; top: 35%; opacity: 0.8; }
      100% { left: 105%; top: 60%; opacity: 0; }
    }

    @keyframes starsFade {
      0% { opacity: 0; }
      50% { opacity: 0; }
      60% { opacity: 0.2; }
      70% { opacity: 0.6; }
      75% { opacity: 0.8; }
      80% { opacity: 0.9; }
      85% { opacity: 0.8; }
      90% { opacity: 0.6; }
      95% { opacity: 0.3; }
      100% { opacity: 0; }
    }

    /* ---------- SAND LAYER ---------- */
    .sand {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;
      background-color: #c49a6c;
      background-image: 
        radial-gradient(circle at 5% 10%, #e6c09a 1px, transparent 1px),
        radial-gradient(circle at 12% 25%, #b38752 2px, transparent 2px),
        radial-gradient(circle at 22% 40%, #dba875 1px, transparent 1px),
        radial-gradient(circle at 33% 18%, #a56f42 2px, transparent 2px),
        radial-gradient(circle at 41% 65%, #c49a6c 1px, transparent 1px),
        radial-gradient(circle at 56% 33%, #dba875 1px, transparent 1px),
        radial-gradient(circle at 63% 72%, #b87c4b 2px, transparent 2px),
        radial-gradient(circle at 71% 45%, #e6b083 1px, transparent 1px),
        radial-gradient(circle at 78% 88%, #8f6137 2px, transparent 2px),
        radial-gradient(circle at 84% 22%, #c49a6c 1px, transparent 1px),
        radial-gradient(circle at 92% 55%, #b38752 1px, transparent 1px),
        radial-gradient(circle at 97% 77%, #dba875 2px, transparent 2px),
        radial-gradient(circle at 17% 93%, #a56f42 1px, transparent 1px),
        radial-gradient(circle at 29% 82%, #e6c09a 1px, transparent 1px),
        radial-gradient(circle at 44% 12%, #b87c4b 2px, transparent 2px);
      background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px,
                       180px 180px, 220px 220px, 280px 280px, 190px 190px,
                       310px 310px, 160px 160px, 240px 240px, 270px 270px,
                       200px 200px, 210px 210px, 230px 230px;
      background-repeat: repeat;
      box-shadow: inset 0 20px 25px rgba(0,0,0,0.4);
      z-index: 10;
      pointer-events: none;
    }

    .sand::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 1px, transparent 1px, transparent 4px),
                  repeating-linear-gradient(135deg, rgba(255,255,200,0.02) 0px, rgba(255,255,200,0.02) 1px, transparent 1px, transparent 5px);
      pointer-events: none;
    }

    /* ---------- 3D chalkboard with bottom wood ---------- */
    .scene {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem 1.5rem;
      position: relative;
      z-index: 20;
      perspective: 1200px;
    }

    .board-3d {
      position: relative;
      width: 100%;
      max-width: 1100px;
      transform-style: preserve-3d;
      transform: rotateX(3deg) rotateY(-1deg) translateZ(20px);
      filter: drop-shadow(30px 40px 40px rgba(0,0,0,0.7));
      margin-bottom: 5vh;
    }

    .chalkboard {
      background: #1f3a1f;
      border: 12px solid #5d4a2e;
      border-radius: 0;
      padding: 2.8rem 2rem;
      color: #f5eedb;
      text-shadow: 2px 2px 3px #1f2a1f;
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.5),
        inset 0 0 10px #b8a88b,
        0 10px 0 #3b2e1e,
        0 20px 20px rgba(0,0,0,0.5);
      transform: translateZ(10px);
      width: 100%;
      position: relative;
      min-height: 500px;
      text-align: center;
    }

    /* Team A scores – left side, pure chalk, no border/background */
    .team-a-scores {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Times New Roman', Times, serif;
      color: #f0e6cf;
      text-shadow: 1px 1px 0 #1f2e1f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-a-scores .team-header {
      font-weight: bold;
      font-size: 1.5rem;
      border-bottom: 1px solid #bbaa83;
      margin-bottom: 8px;
      padding-bottom: 4px;
    }

    .team-a-scores .scores {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    /* Team B scores – right side, pure chalk */
    .team-b-scores {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Times New Roman', Times, serif;
      color: #f0e6cf;
      text-shadow: 1px 1px 0 #1f2e1f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-b-scores .team-header {
      font-weight: bold;
      font-size: 1.5rem;
      border-bottom: 1px solid #bbaa83;
      margin-bottom: 8px;
      padding-bottom: 4px;
    }

    .team-b-scores .scores {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    /* Date in top right corner (kept border/background) */
    .date-corner {
      position: absolute;
      top: 20px;
      right: 30px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed #c9b27e;
      padding: 8px 15px;
      font-family: 'Times New Roman', Times, serif;
      color: #f0e6cf;
      text-shadow: 1px 1px 0 #1f2e1f;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    .date-corner .day {
      font-weight: bold;
      font-size: 1.4rem;
    }

    /* bottom wooden plank */
    .bottom-wood {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      height: 40px;
      background: #8b5a2b;
      background-image: linear-gradient(90deg, #b87e3a 10%, #6b4318 80%);
      border-left: 6px solid #a56f2a;
      border-right: 6px solid #5d3d17;
      border-bottom: 6px solid #4e3213;
      box-shadow: 0 10px 10px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Times New Roman', Times, serif;
      color: #f0e6cf;
      text-shadow: 1px 1px 2px #1f2a1f;
      font-size: 1.2rem;
      letter-spacing: 2px;
      z-index: 5;
    }

    /* chalk piece */
    .chalk-piece {
      width: 40px;
      height: 12px;
      background: #f5f0e1;
      border-radius: 20% 20% 40% 40% / 60% 60% 40% 40%;
      transform: rotate(-5deg);
      box-shadow: 0 4px 4px rgba(0,0,0,0.4), inset -2px -2px 5px #aaa;
      position: absolute;
      left: 30px;
      bottom: 5px;
    }

    .chalk-piece::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 5px;
      width: 8px;
      height: 4px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      transform: rotate(20deg);
    }

    /* legs attached to bottom wood */
    .leg-left, .leg-right {
      position: absolute;
      bottom: -70px;
      width: 40px;
      height: 120px;
      background: #a56b2f;
      border-left: 4px solid #d49c4a;
      border-right: 4px solid #6b4318;
      border-bottom: 4px solid #4e3213;
      box-shadow: 0 15px 10px rgba(0,0,0,0.5);
      transform: rotateX(10deg) translateZ(5px);
      z-index: 4;
    }

    .leg-left { left: 15%; }
    .leg-right { right: 15%; }

    .leg-left::before, .leg-right::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%) rotate(15deg);
      width: 20px;
      height: 40px;
      background: #8b5a2a;
      border-left: 3px solid #b87e3a;
      border-right: 3px solid #5d3d17;
    }

    .board-3d::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: 5%;
      width: 90%;
      height: 30px;
      background: rgba(0,0,0,0.4);
      filter: blur(10px);
      border-radius: 50%;
      z-index: 3;
    }

    /* ---------- typography on chalkboard ---------- */
    .vit-top {
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.6rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.4rem;
      margin-bottom: 2rem;
      border-bottom: 2px dashed #c9b27e;
      display: inline-block;
      padding-bottom: 0.3rem;
      color: #f5e8d4;
    }

    .phyfest-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: baseline;
      gap: 0.2rem;
      margin: 1.5rem 0 0.5rem;
      line-height: 1;
    }

    .phyfest-letter {
      font-family: 'Times New Roman', Times, serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #f0e6cf;
      text-transform: uppercase;
      text-shadow: 3px 3px 0 #2d3a2d, 4px 4px 6px #1f2e1f;
      letter-spacing: 1px;
    }

    /* DEBATE with full rectangle border */
    .debate-main {
      font-family: 'Times New Roman', Times, serif;
      font-weight: 900;
      font-size: 6rem;
      text-transform: uppercase;
      letter-spacing: 0.3rem;
      color: #f5e6cf;
      text-shadow: 5px 5px 0 #2d3a2d, 8px 8px 10px #1a1f1a;
      border: 6px double #b69e6b;
      padding: 0.8rem 1.5rem;
      display: inline-block;
      margin: 1.5rem auto;
      line-height: 1.2;
    }

    .organized-block {
      margin-top: 2.2rem;
      text-align: center;
    }

    .organized-line {
