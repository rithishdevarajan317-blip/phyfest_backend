<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhyFest 26 · deep space diagonal astronaut</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b0515;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Libre Baskerville', Baskerville, Georgia, 'Times New Roman', serif;
      padding: 1rem;
    }

    /* main 3:1 scene (4608x1536 aspect) */
    .scene {
      position: relative;
      width: 100%;
      max-width: 1600px;
      aspect-ratio: 3 / 1;
      background: radial-gradient(ellipse at 30% 40%, #2d1b3a, #0b0515 80%);
      border-radius: 2rem;
      overflow: hidden;
      box-shadow: 0 30px 50px rgba(0,0,0,0.8);
    }

    .scene .galaxies,
    .scene .stars,
    .scene .asteroid,
    .scene .astronaut,
    .scene .card-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* galaxies – unchanged */
    .galaxy {
      position: absolute;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.3;
      animation: galaxyGlow 8s infinite alternate;
    }

    .galaxy:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 200px;
      height: 150px;
      background: radial-gradient(circle at 30% 40%, #b87cff, #4a2670 70%);
      transform: rotate(25deg);
    }
    .galaxy:nth-child(2) {
      top: 60%;
      right: 5%;
      width: 300px;
      height: 200px;
      background: radial-gradient(circle at 70% 30%, #ff9f7c, #832a5a 80%);
      transform: rotate(-15deg);
    }
    .galaxy:nth-child(3) {
      bottom: 10%;
      left: 15%;
      width: 250px;
      height: 180px;
      background: radial-gradient(circle at 20% 60%, #7cb9ff, #234c7c 75%);
      opacity: 0.25;
    }
    .galaxy:nth-child(4) {
      top: 5%;
      right: 20%;
      width: 180px;
      height: 140px;
      background: radial-gradient(circle at 60% 20%, #ffd966, #b36200 70%);
    }

    @keyframes galaxyGlow {
      0% { opacity: 0.2; filter: blur(8px) brightness(0.8); }
      100% { opacity: 0.4; filter: blur(10px) brightness(1.2); }
    }

    /* stars – unchanged */
    .star {
      position: absolute;
      background-color: #fff9e6;
      border-radius: 50%;
      box-shadow: 0 0 12px 3px rgba(255, 245, 200, 0.9);
      animation: driftTwinkle 7s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes driftTwinkle {
      0% { opacity: 0.3; transform: scale(0.9) translate(0,0); box-shadow: 0 0 6px 2px rgba(255,250,210,0.6); }
      25% { transform: scale(1.1) translate(4px,-3px); }
      50% { opacity: 1; transform: scale(1.3) translate(-3px,5px); box-shadow: 0 0 20px 8px rgba(255,255,220,0.9); }
      75% { transform: scale(0.95) translate(5px,2px); }
      100% { opacity: 0.4; transform: scale(0.9) translate(-4px,-2px); box-shadow: 0 0 10px 4px rgba(255,245,200,0.7); }
    }

    .star:nth-child(1) { top:5%; left:7%; width:3px; height:3px; animation-delay:0.2s; }
    .star:nth-child(2) { top:12%; left:88%; width:2px; height:2px; animation-delay:1.5s; }
    .star:nth-child(3) { top:22%; left:16%; width:4px; height:4px; animation-delay:2.8s; }
    .star:nth-child(4) { top:31%; left:73%; width:2px; height:2px; animation-delay:0.9s; }
    .star:nth-child(5) { top:44%; left:42%; width:3px; height:3px; animation-delay:3.2s; }
    .star:nth-child(6) { top:58%; left:91%; width:4px; height:4px; animation-delay:1.1s; }
    .star:nth-child(7) { top:67%; left:12%; width:2px; height:2px; animation-delay:2.3s; }
    .star:nth-child(8) { top:75%; left:55%; width:3px; height:3px; animation-delay:0.4s; }
    .star:nth-child(9) { top:83%; left:29%; width:2px; height:2px; animation-delay:3.9s; }
    .star:nth-child(10) { top:92%; left:80%; width:3px; height:3px; animation-delay:1.7s; }
    .star:nth-child(11) { top:17%; left:35%; width:4px; height:4px; animation-delay:2.1s; }
    .star:nth-child(12) { top:28%; left:61%; width:2px; height:2px; animation-delay:0.6s; }
    .star:nth-child(13) { top:39%; left:5%; width:3px; height:3px; animation-delay:3.5s; }
    .star:nth-child(14) { top:51%; left:48%; width:2px; height:2px; animation-delay:1.9s; }
    .star:nth-child(15) { top:63%; left:23%; width:4px; height:4px; animation-delay:0.1s; }
    .star:nth-child(16) { top:72%; left:67%; width:3px; height:3px; animation-delay:2.6s; }
    .star:nth-child(17) { top:84%; left:43%; width:2px; height:2px; animation-delay:3.3s; }
    .star:nth-child(18) { top:95%; left:15%; width:3px; height:3px; animation-delay:0.8s; }
    .star:nth-child(19) { top:8%; left:52%; width:4px; height:4px; animation-delay:2.9s; }
    .star:nth-child(20) { top:20%; left:76%; width:2px; height:2px; animation-delay:1.4s; }
    .star:nth-child(21) { top:34%; left:94%; width:3px; height:3px; animation-delay:3.7s; }
    .star:nth-child(22) { top:47%; left:19%; width:2px; height:2px; animation-delay:0.3s; }
    .star:nth-child(23) { top:60%; left:36%; width:4px; height:4px; animation-delay:2.4s; }
    .star:nth-child(24) { top:71%; left:82%; width:3px; height:3px; animation-delay:1.2s; }
    .star:nth-child(25) { top:86%; left:69%; width:2px; height:2px; animation-delay:3.1s; }

    /* ASTEROID – smaller, now behind the card (z-index lower than card) */
    .asteroid {
      position: absolute;
      top: 15%;
      left: -150px;          /* start slightly closer */
      width: 5px;            /* reduced from 8px */
      height: 5px;
      background: #fde3a7;
      border-radius: 40% 60% 70% 30%;
      box-shadow: 0 0 12px 4px #ffb56b, 0 0 20px 6px rgba(255, 200, 100, 0.5);
      transform: rotate(25deg);
      z-index: 2;            /* below card (z-index 10) */
      animation: flyAsteroid 12s linear infinite;
    }

    .asteroid::before {
      content: '';
      position: absolute;
      top: 1px;
      left: -25px;           /* trail length reduced */
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, #fff9e6, #ffdb9f, transparent);
      border-radius: 50%;
      filter: blur(2px);
      transform: skewX(-20deg);
      box-shadow: 0 0 8px #ffbb66;
    }

    .asteroid::after {
      content: '';
      position: absolute;
      top: -3px;
      left: -12px;
      width: 18px;
      height: 4px;
      background: radial-gradient(circle, #ffeaa6, transparent 70%);
      filter: blur(3px);
    }

    @keyframes flyAsteroid {
      0% {
        left: -150px;
        top: 15%;
        opacity: 1;
        transform: rotate(20deg) scale(0.8);
      }
      20% {
        transform: rotate(30deg) scale(1.2);
      }
      40% {
        transform: rotate(15deg) scale(1);
      }
      70% {
        opacity: 1;
      }
      100% {
        left: 120%;
        top: 45%;
        opacity: 0.2;
        transform: rotate(5deg) scale(0.5);
      }
    }

    /* ASTRONAUT – now also behind the card (z-index 2) */
    .astronaut {
      position: absolute;
      bottom: -200px;
      left: 5%;
      width: 60px;
      height: 120px;
      z-index: 2;            /* behind card (was 3) */
      animation: diagonalFloat 16s linear infinite;
      animation-delay: 12s;
      filter: drop-shadow(0 0 15px rgba(255,255,240,0.9));
    }

    .astronaut .helmet {
      position: absolute;
      top: 0;
      left: 15px;
      width: 35px;
      height: 35px;
      background: #eef5ff;
      border-radius: 50%;
      border: 2px solid #aaccff;
      box-shadow: inset -4px -4px 8px rgba(0,0,0,0.2), inset 4px 4px 8px white;
    }
    .astronaut .helmet::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 15px;
      width: 12px;
      height: 12px;
      background: #223344;
      border-radius: 50%;
      box-shadow: 0 0 8px #8ad0ff;
    }
    .astronaut .torso {
      position: absolute;
      top: 32px;
      left: 18px;
      width: 28px;
      height: 45px;
      background: #f0f8ff;
      border-radius: 20% 20% 10% 10%;
      border: 2px solid #bbd9ff;
      box-shadow: inset 0 -6px 10px rgba(0,0,0,0.1);
    }
    .astronaut .arm-left {
      position: absolute;
      top: 40px;
      left: 5px;
      width: 14px;
      height: 35px;
      background: #f0f8ff;
      border-radius: 30% 10% 10% 30%;
      transform: rotate(15deg);
      border: 2px solid #bbd9ff;
    }
    .astronaut .arm-right {
      position: absolute;
      top: 40px;
      left: 45px;
      width: 14px;
      height: 35px;
      background: #f0f8ff;
      border-radius: 10% 30% 30% 10%;
      transform: rotate(-15deg);
      border: 2px solid #bbd9ff;
    }
    .astronaut .leg-left {
      position: absolute;
      top: 73px;
      left: 18px;
      width: 14px;
      height: 40px;
      background: #f0f8ff;
      border-radius: 0 0 20% 20%;
      transform: rotate(5deg);
      border: 2px solid #bbd9ff;
    }
    .astronaut .leg-right {
      position: absolute;
      top: 73px;
      left: 32px;
      width: 14px;
      height: 40px;
      background: #f0f8ff;
      border-radius: 0 0 20% 20%;
      transform: rotate(-5deg);
      border: 2px solid #bbd9ff;
    }
    .astronaut .pack {
      position: absolute;
      top: 38px;
      left: 44px;
      width: 14px;
      height: 35px;
      background: #aaccff;
      border-radius: 20%;
      border: 1px solid white;
      opacity: 0.8;
      transform: rotate(-2deg);
    }

    @keyframes diagonalFloat {
      0% {
        bottom: -200px;
        left: 5%;
        opacity: 0.8;
        transform: rotate(3deg) scale(0.9);
      }
      20% {
        transform: rotate(-2deg) scale(1);
      }
      50% {
        opacity: 1;
        transform: rotate(4deg) scale(1.1);
      }
      80% {
        transform: rotate(-1deg) scale(0.95);
      }
      100% {
        bottom: 110%;
        left: 85%;
        opacity: 0.4;
        transform: rotate(0deg) scale(0.8);
      }
    }

    /* CARD WRAPPER – stays on top (z-index 10) */
    .card-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      z-index: 10;           /* above asteroid & astronaut */
    }

    /* poster card – fluid width */
    .poster-card {
      width: min(70%, 950px);
      background: rgba(8, 5, 15, 0.4);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px) saturate(180%);
      border-radius: 4rem 1.8rem 4rem 1.8rem;
      border: 1px solid rgba(255, 215, 150, 0.3);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 200, 120, 0.2) inset;
      padding: 3.5rem 2.5rem;
      color: #f0eaff;
      text-align: center;
    }

    /* SHORTENED TEXT – abbreviations to fit wide ratio */
    .vit-top {
      font-weight: 700;
      font-size: clamp(1rem, 4vw, 2.5rem);
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      margin-bottom: 1.8rem;
      color: #ffe6cc;
      text-shadow: 0 2px 8px #8b5f1a;
      border-bottom: 2px solid rgba(255, 215, 150, 0.5);
      display: inline-block;
      padding-bottom: 0.6rem;
    }

    .main-title {
      font-weight: 700;
      font-size: clamp(2.5rem, 12vw, 7rem);
      line-height: 1;
      margin: 0.5rem 0 0.2rem;
      color: #dbbdff;
      text-shadow: 0 0 15px #b77eff, 0 0 30px #9f4dff, 0 0 50px #8026ff, 2px 4px 12px #1a0b2e;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-weight: 700;
      font-size: clamp(1rem, 4.5vw, 2.8rem);
      letter-spacing: 0.3rem;
      word-spacing: 0.3rem;
      text-transform: uppercase;
      background: linear-gradient(135deg, #fadcbf, #ffd6b3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px #a06713;
      margin: 1.8rem 0 2.8rem;
      border-top: 1px solid rgba(255, 200, 150, 0.4);
      border-bottom: 1px solid rgba(255, 200, 150, 0.4);
      padding: 0.9rem 0;
    }

    .organized-wrapper {
      margin-top: 2.8rem;
      border-left: 3px solid #e6b87e;
      border-right: 3px solid #e6b87e;
      display: inline-block;
      padding: 0.8rem 2rem;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 70px 16px 70px 16px;
    }

    /* shortened lines */
    .organized-line {
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 2rem);
      text-transform: uppercase;
      color: #ffebdd;
      text-shadow: 0 2px 10px #a06713;
      letter-spacing: 0.12rem;
      line-height: 1.5;
    }

    .school-line {
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 2rem);
      text-transform: uppercase;
      color: #ffebdd;
      text-shadow: 0 2px 10px #a06713;
      letter-spacing: 0.12rem;
      line-height: 1.5;
      /* shortened text */
      content: "School of Adv. Science";
    }

    .physics-line {
      font-weight: 700;
      font-size: clamp(0.9rem, 2.5vw, 1.8rem);
      text-transform: uppercase;
      color: #fbc9b0;
      text-shadow: 0 2px 8px #a06713;
      letter-spacing: 0.1rem;
      line-height: 1.5;
      /* shortened text */
      content: "Physics Dept.";
    }

    /* actual text replacement via HTML – we'll change in the markup directly */
    /* small screen adjustment */
    @media (max-width: 600px) {
      .poster-card {
        width: 90%;
        padding: 1.5rem 1rem;
      }
      .organized-wrapper {
        padding: 0.4rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- galaxies -->
    <div class="galaxies">
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
    </div>

    <!-- stars -->
    <div class="stars">
      <!-- 25 stars as before -->
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
      <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    </div>

    <!-- smaller asteroid (now behind card) -->
    <div class="asteroid"></div>

    <!-- astronaut (now also behind card) -->
    <div class="astronaut">
      <div class="helmet"></div>
      <div class="torso"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
      <div class="pack"></div>
    </div>

    <!-- poster card with shortened text -->
    <div class="card-wrapper">
      <div class="poster-card">
        <div class="vit-top">VIT Chennai</div>
        <div class="main-title">PhyFest 26</div>
        <div class="subtitle">INTER-COLLEGE EVENT</div>   <!-- removed "AN" to shorten -->
        
        <div class="organized-wrapper">
          <div class="organized-line">Organized by</div>
          <div class="school-line">School of Adv. Science</div>   <!-- shortened -->
          <div class="physics-line">Physics Dept.</div>           <!-- shortened -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
